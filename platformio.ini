[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino
;set serial monitor speed
monitor_speed = 115200
lib_deps = 
  ESP32Async/AsyncTCP
  ESP32Async/ESPAsyncWebServer
